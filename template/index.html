<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="shortcut icon" href="../assets/img/favi.png" type="image/x-icon">
        <title>Calcul Rapid</title>
    </head>
    <body >
         <!-- Conteneur principal -->
        <div class="container">
            <!-- Structure de la page du jeu -->
            <header>
                <div class="group">
                    <span>Time: </span>
                    <span id="case">0:00</span>
                </div>
                <div class="group">
                    <span>Score: </span>
                    <span id="score">0</span>
                </div>
                <div class="group">
                    <span>Level: </span>
                    <span id="level">1</span>
                </div>
            </header>

            <!-- Un corps du jeu -->
            <div class="content">
                <!-- Form -->
                <div class="user">
                    <!-- Sign -->
                    <div class="all">
                        <div class="signs">
                            <span>Le signe est : </span>
                            <span id="sign">(+)</span>
                        </div>

                        <!-- Input Number -->
                        <input type="number" min="0" required id="result">
                        <button  class="btn">Valid</button>

                        <!-- Check Value -->
                        <div id="check">
                           
                        </div>

                        <!-- Result -->
                        <div class="resultat">

                        </div>
                    </div>
                </div>

                <!-- Board -->
                <div class="board">
                <div class="mark">
                    <marquee id="nbr1" behavior="scroll" width="100%" direction="left" scrollamount="10"></marquee>
                    <marquee id="nbr2" behavior="scroll" direction="right" scrollamount="10"></marquee>
                </div>
                </div>
            </div>

            <!-- Un footer -->
            <footer>
                &copy; <span class="year">1995</span> - Zone01 Dakar
            </footer>
        </div>

        <script src="/assets/js/script.js"></script>
    </body>

</html>
