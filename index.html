<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Conteneur principal -->
        <div class="container">
            <!-- Structure de la page du jeu -->
            <header>
                <div class="group">
                    <span>Time: </span>
                    <span>0</span>
                </div>
                <div class="group">
                    <span>Score: </span>
                    <span>0</span>
                </div>
                <div class="group">
                    <span>Level: </span>
                    <span>1</span>
                </div>
            </header>
            <!-- Un corps du jeu -->
            <div class="content">
                <div class="user">
                    <div class="sign">
                        <span class="sign">Le signe est: </span>
                        <span class="sign">(+)</span>
                    </div>
                    <input type="number" required id="result">
                    <button class="btn">Valid</button>
                    <div class="check">
                        <span class="wrong">Le résultat est faux</span>
                        <span class="correct">Le résultat est vrai</span>
                    </div>
                    <div class="resultat">
                    </div>
                </div>
                <div class="board">
                    <marquee behavior="scroll" direction="left" scroll>10</marquee>
                    <marquee behavior="alternative" direction="right">10</marquee>
                </div>
            </div>
            <!-- Un footer -->
            <footer>
                <span>Hello Footer</span>
            </footer>
        </div>
    </body>
</html>
