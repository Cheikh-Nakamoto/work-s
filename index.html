<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="/assets/img/favi.png" type="image/x-icon">
        <title>Calcul Rapid</title>
    </head>
    <body>

        <!-- Conteneur principal -->
        <div class="container">
            <!-- Structure de la page du jeu -->
            <header>
                <div class="group">
                    <span>Time: </span>
                    <span class="case">0</span>
                </div>
                <div class="group">
                    <span>Score: </span>
                    <span class="case">0</span>
                </div>
                <div class="group">
                    <span>Level: </span>
                    <span class="case">1</span>
                </div>
            </header>

            <!-- Un corps du jeu -->
            <div class="content">
                <!-- Form -->
                <div class="user">
                    <!-- Sign -->
                    <div class="all">
                        <div class="signs">
                            <span>Le signe est : </span>
                            <span class="sign">(+)</span>
                        </div>
    
                        <!-- Input Number -->
                        <input type="number" min="0" required id="result">
                        <button class="btn">Valid</button>
    
                        <!-- Check Value -->
                        <div class="check">
                            <span class="wrong">Le résultat est faux</span>
                            <span class="correct">Le résultat est vrai</span>
                        </div>
    
                        <!-- Result -->
                        <div class="resultat">
                        </div>
                    </div>
                </div>

                <!-- Board -->
                <div class="board">
                    <marquee behavior="scroll" width="100%" direction="left" scrollamount="10">10</marquee>
                    <marquee behavior="scroll" direction="right" scrollamount="10">10</marquee>
                </div>
            </div>

            <!-- Un footer -->
            <footer>
                &copy; <span class="year">1995</span> - Zone01 Dakar
            </footer>
        </div>
    </body>

</html>
